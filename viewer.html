<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image view | R&R Carpentry and Building Limited</title>
  <link rel="stylesheet" href="assets/style.css">
  <style>
    .viewer {
      max-width: 1200px;
      margin: 0 auto;
      padding: 24px 16px;
      text-align: center;
    }
    .viewer img {
      max-width: 100%;
      max-height: 85vh;
      object-fit: contain;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
  </style>
</head>
<body>

  <main class="viewer">
    <p style="text-align:left;">
      <a href="javascript:history.back()" class="btn">‚Üê Back</a>
    </p>

    <img id="viewImage" alt="Project image">
  </main>

  <script>
    const params = new URLSearchParams(window.location.search);
    const img = params.get("img");
    if (img) {
      document.getElementById("viewImage").src = img;
    }
  </script>

</body>
</html>
